- name: configure payment service
  hosts: payment.akdevops.fun
  become: yes
  tasks:
    - name: install paython packages
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: installed
      loop:
      - python3
      - gcc
      - python3-devel

    - name: create system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        home: /app
        system: true

    - name: create directory
      ansible.builtin.file:
        path: /app
        state: directory
  
    - name: download code file
      ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

    - name: exctract catalogue code
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes
  
    - name: install npm pack
      community.general.npm:
        path: /app

    - name: copy payment service
      ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service

    - name: install dependencies
      ansible.builtin.pip:
        requirements: requirements.txt
        executable: pip3.9
      args:
        chdir: /app

    - name: demon reload
      ansible.builtin.systemd_service:
        daemon_reload: true
  
    - name: start payment service
      ansible.builtin.service:
        name: payment
        state: started
        enabled: yes
