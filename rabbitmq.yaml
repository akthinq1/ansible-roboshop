- name: configure rabbitmq server
  hosts: rabbitmq.akdevops.fun
  become: yes
  tasks:
    - name: install rabbitmq
      ansible.builtin.dnf:
        name: rabbitmq-server -y
    
    - name: import rabbitmq repo
      ansible.builtin.copy:
        src: rabbitmq.repo
        dest: /etc/yum.repos.d/rabbitmq.repo
        

    - name: enable and start the rabbitmq
      ansible.builtin.service:
        name: rabbitmq-server
        state: started
        enabled: yes

    - name: create rabbitmq user
      community.rabbitmq.rabbitmq_user:
        user: roboshop
        password: roboshop123
        permissions:
          - vhost: /
            configure_priv: .*
            read_priv: .*
            write_priv: .*
        state: present
    